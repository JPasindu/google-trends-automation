name: Fetch Google Trends Data

on:
  schedule:
    # Runs every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  
  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of terms to process'
        required: false
        default: '75'

permissions:
  contents: write
  
jobs:
  fetch-trends:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run trends fetcher
      env:
        BATCH_SIZE: ${{ github.event.inputs.batch_size || '75' }}
      run: |
        python scripts/fetch_trends.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git add processed_terms.txt
        git add logs/
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto: Fetch trends data $(date +'%Y-%m-%d %H:%M UTC')"
        git push
      continue-on-error: true
    
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trends-logs-${{ github.run_number }}
        path: logs/*.log
        retention-days: 30
